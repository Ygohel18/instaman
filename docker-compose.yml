version: '3'
services:
  web:
    image: nginx:alpine
    ports:
      - '8080:80'
    volumes:
      - '.:/app'
      - assets:/app/assets
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
  backend:
    build: .
    ports:
      - '5000:5000'
    volumes:
      - '.:/app'
      - assets:/app/assets
    environment:
      FLASK_DEBUG: 1
      FLASK_APP: ./app.py
  frontend:
    restart: always
    image: node:alpine
    command: "yarn run --cwd=/app webpack"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - assets:/app/assets

volumes:
  assets:
  node_modules: